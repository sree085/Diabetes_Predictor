<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Predictor | Predict</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        :root {
            --primary-grad-start: #6a4cff;
            --primary-grad-end: #00c2ff;
        }

        /* Base layout */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(8px);
        }
        .navbar-brand { font-weight: 600; }

        /* Prediction card */
        .predict-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
            max-width: 800px;
            width: 100%;
        }
        .form-label  { font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; }

        /* Primary gradient button */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-grad-start), var(--primary-grad-end));
            border: none;
            padding: 0.6rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,.15);
            transition: transform .2s, box-shadow .3s;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0,0,0,.2);
            opacity: .95;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: .9rem;
            color: #344767;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Diabetes Predictor</a>
        </div>
    </nav>

    <!-- Main content centred -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3">
        <div class="predict-card mx-auto">
            <h2 class="text-center fw-semibold mb-4">Enter Your Details</h2>

            <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-group">
                    <label for="pregnancies" class="form-label">Pregnancies</label>
                    <input type="number" class="form-control" id="pregnancies" name="pregnancies" min="0" required />
                </div>
                <div class="form-group">
                    <label for="glucose" class="form-label">Glucose Level (mg/dL)</label>
                    <input type="number" class="form-control" id="glucose" name="glucose" min="0" required />
                </div>
                <div class="form-group">
                    <label for="bloodpressure" class="form-label">Blood Pressure (mm Hg)</label>
                    <input type="number" class="form-control" id="bloodpressure" name="bloodpressure" min="0" required />
                </div>
                <div class="form-group">
                    <label for="skinthickness" class="form-label">Skin Thickness (mm)</label>
                    <input type="number" class="form-control" id="skinthickness" name="skinthickness" min="0" required />
                </div>
                <div class="form-group">
                    <label for="insulin" class="form-label">Insulin (μU/mL)</label>
                    <input type="number" class="form-control" id="insulin" name="insulin" min="0" required />
                </div>
                <div class="form-group">
                    <label for="bmi" class="form-label">BMI (kg/m²)</label>
                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" min="0" required />
                </div>
                <div class="form-group">
                    <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
                    <input type="number" step="0.01" class="form-control" id="dpf" name="dpf" min="0" required />
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age (years)</label>
                    <input type="number" class="form-control" id="age" name="age" min="0" required />
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>

                {% if prediction is not none %}
                <div class="alert alert-info text-center fw-semibold mt-4">
                    Predicted Result: <span class="text-primary">{{ prediction }}</span>
                </div>
                {% endif %}
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>© 2025 Diabetes Predictor • Built with Flask &amp; Machine Learning</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
