<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Predictor | Predict</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap (Optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .logo-icon {
        background-color: #0023ff;
        color: #fff;
        font-size: 24px;
        padding: 8px;
        border-radius: 12px;
      }
      .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #000;
        font-weight: 500;
      }
      .main-section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 90vh;
        padding: 40px;
        background-color: #f7f7f7;
      }
      .image-section img {
        max-width: 100%;
        height: auto;
        border-radius: 20px;
      }
      .form-section {
        width: 100%;
        max-width: 450px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #0023ff;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
      }
      .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: #0023ff;
        color: white;
        font-weight: 600;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .btn-submit:hover {
        opacity: 0.9;
      }
      .result-box {
        margin-top: 20px;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-icon">
          <img src="{{ url_for('static', filename='ecg-logo.png') }}" alt="Logo" />
        </div>
        <h1 style="font-size: 24px; font-weight: 600;">GLUCONET</h1>
      </div>
      <div class="nav-links">
        <a href="#">support</a>
        <a href="#">contact</a>
      </div>
    </header>

    <section class="main-section">
      <div class="image-section">
        <img src="{{ url_for('static', filename='img_test.jpg') }}" alt="Lab Test" />
      </div>

      <div class="form-section">
        <form action="{{ url_for('predict') }}" method="POST">
          <div class="form-group">
            <label for="pregnancies">Pregnancies</label>
            <input type="number" id="pregnancies" name="pregnancies" required />
          </div>
          <div class="form-group">
            <label for="glucose">Glucose Level (mg/dL)</label>
            <input type="number" id="glucose" name="glucose" required />
          </div>
          <div class="form-group">
            <label for="bloodpressure">Blood Pressure (mm Hg)</label>
            <input type="number" id="bloodpressure" name="bloodpressure" required />
          </div>
          <div class="form-group">
            <label for="bmi">BMI (kg/mÂ²)</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required />
          </div>
          <div class="form-group">
            <label for="dpf">Diabetes Pedigree Function</label>
            <input type="number" step="0.01" id="dpf" name="dpf" required />
          </div>
          <div class="form-group">
            <label for="age">Age (years)</label>
            <input type="number" id="age" name="age" required />
          </div>

          <button class="btn-submit" type="submit">Check Now</button>

          {% if prediction is not none %}
          <div class="result-box">
            Predicted Result: <span class="text-primary">{{ prediction }}</span>
          </div>
          {% endif %}
        </form>
      </div>
    </section>
  </body>
</html>
