<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlucoNet | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
        color: #1c1c1c;
      }

      header {
        background-color: #fff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        display: flex;
        align-items: center;
        font-weight: 700;
        font-size: 24px;
      }

      .logo-icon img {
        height: 40px;
        width: 40px;
        margin-right: 10px;
        border-radius: 12px;
      }

      .nav-links a {
        margin-left: 20px;
        text-decoration: none;
        color: #000;
        font-weight: 500;
        border-left: 1px solid #999;
        padding-left: 20px;
      }

      .main-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 60px 40px;
        background-color: #f0f0f0;
        min-height: 80vh;
      }

      .image-box img {
        max-width: 100%;
        border-radius: 20px;
      }

      .text-box {
        max-width: 480px;
      }

      .text-box h1 {
        font-size: 36px;
        font-weight: 700;
        color: #2c2c2c;
        margin-bottom: 20px;
      }

      .text-box p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }

      .button-row {
        display: flex;
        gap: 20px;
      }

      .button-row a {
        text-decoration: none;
        padding: 12px 30px;
        background-color: #0023ff;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .button-row a:hover {
        background-color: #000fcc;
      }

      @media (max-width: 768px) {
        .main-section {
          flex-direction: column;
          text-align: center;
        }

        .button-row {
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <div class="logo-icon">
          <img src="{{ url_for('static', filename='ecg-logo.png') }}" alt="Logo" />
        </div>
        GLUCONET
      </div>
      <div class="nav-links">
        <a href="#">support</a>
        <a href="#">contact</a>
      </div>
    </header>

    <section class="main-section">
      <div class="image-box">
        <img src="{{ url_for('static', filename='nurse.png') }}" alt="Doctor with Chart" />
      </div>

      <div class="text-box">
        <h1>Smart predictions for a healthy life.</h1>
        <p>GlucoNet: Smart predictions for a healthier, diabetes-free future.</p>
        <div class="button-row">
          <a href="{{ url_for('predict') }}">Check Now <span>&rarr;</span></a>
        </div>
      </div>
    </section>
  </body>
</html>
